spring:
  cloud:
    config:
      enabled: false    

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1  
    driverClassName: org.h2.Driver
    username: sa  
    password: password  

  jpa:
    hibernate:
      ddl-auto: update   
    show-sql: true         

  h2:
    console:
      enabled: true        

  application:
    name: msvc-venta

  sql:
    init:
      mode: always        
