spring:
  # 1) Evitamos el config server en tests:
  cloud:
    config:
      enabled: false

  # 2) Configuramos H2 en memoria para JPA:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update

